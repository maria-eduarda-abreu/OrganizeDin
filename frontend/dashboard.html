<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - OrganizeDin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">OrganizeDin</a>
        <span class="navbar-text ms-auto">
                <a href="index.html" class="text-white text-decoration-none">Sair</a>
            </span>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4" id="userNameTitle">Bem-vindo(a), [Nome do Usuário]!</h1>
    <p class="lead">Painel de controle financeiro.</p>

    <div class="row mt-5">
        <div class="col-md-4 mb-4">
            <div class="card p-4">
                <h5 class="card-title text-muted">Saldo Total</h5>
                <h2 class="card-text" id="totalBalance">R$ 5.432,10</h2>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card p-4">
                <h5 class="card-title text-muted">Receitas do Mês</h5>
                <h2 class="card-text text-success" id="monthlyIncome">R$ 1.500,00</h2>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card p-4">
                <h5 class="card-title text-muted">Despesas do Mês</h5>
                <h2 class="card-text text-danger" id="monthlyExpenses">R$ 750,00</h2>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <div class="card p-4">
                <h5 class="card-title">Últimas Transações</h5>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Descrição</th>
                        <th scope="col">Data</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Tipo</th>
                    </tr>
                    </thead>
                    <tbody id="transactionsTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
